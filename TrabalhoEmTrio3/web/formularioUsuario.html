<body>
  <div class="header">
    <div class="banner"></div>
    <div class="menu">
      <ul class="menu">
        <li><a class="menu_item" href="index.html">HOME</a></li>

    </div>
    <div class="banner"></div>
  </div>

  <div class="conteudo">
    <h1 class="conteudo_title">Cadastro Usuário</h1>
    <form class="formulario" action="" method="post">
      <fieldset>
        <legend>Dados de Identificação</legend>
        <div class="formulario__campos">
          <label class="formulario__label" for="cpf">CPF:
            <input type="text" name="cpf" id="cpf" style="width: 80%;">
          </label>
          <label class="formulario__label" for="nome">Nome:
            <input type="text" name="nome" id="nome" style="width: 80%;">
          </label>
        </div>
        <div class="formulario__campos">
          <label class="formulario__label" for="data_nascimento">Data Nascimento:
            <input type="text" name="data_nascimento" id="dataNascimento" style="width: 80%;">
          </label>
          <label class="formulario__label" for="email">E-mail:
            <input type="text" name="email" id="email" style="width: 80%;">
          </label>
        </div>
        <div class="formulario__campos">
          <label class="formulario__label" for="telefone">Telefone:
            <input type="text" name="telefone" id="telefone" style="width: 80%;">
          </label>
          <label class="formulario__label" for="whats">WhatsApp:
            <input type="text" name="whats" id="whatsapp" style="width: 80%;">
          </label>
        </div>
        <div class="formulario__campos">
          <label class="formulario__label" for="username">Username:
            <input type="text" name="username" id="username" style="width: 80%;">
          </label>
          <label class="formulario__label" for="senha">Senha:
            <input type="password" name="senha" id="senha" style="width: 80%;">
          </label>
        </div>


        <button type="submit"><a class="menu_item" href="processamento.html">Salvar</a></button>
        <button type="reset"><a class="menu_item" href="usuarios.html">Cancelar</a></button>

      </fieldset>
    </form>
  </div>
</body>

</html>
